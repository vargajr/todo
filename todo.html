<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/todo.css">
</head>
<body>
    <main class="main-content">

        <h1>Daily To-Do List Manager</h1>
        <section class="manager-window">

            <section class="date-section">
                <span class="weekday">Thursday</span><br>
                <span class="date">10-15-2020</span>
            </section>

            <section class="input-section">
                <input type="text" placeholder="Take the garbage out">
                <button>+</button>
            </section>

            <section class="list-section">

                <div class="list">
                    <div class="pending">
                        <h4>You have <span>0</span> pending items</h4>
                        <div class="pendingItemContainer">
                            <div><input type="checkbox" id="1"><label for="1">ez egy todo</label><button class="todoDelButton delButtonIsHiding"><i class="far fa-trash-alt"></i></button></div>
                            <div style="transform: translateX(100px)"><input type="checkbox" id="2"><label for="2">ez egy todo</label></div>
                            <div><input type="checkbox" id="3"><label for="3">ez egy todo</label></div>
                        </div>
                    </div>
                    <div class="completed">
                        <h4>Completed tasks <span>0%</span></h4>
                        <div class="completedItemContainer">
                            <div><input type="checkbox" id="4" checked><label for="4">ez egy todo</label></div>
                            <div><input type="checkbox" id="5" checked><label for="5">ez egy todo</label></div>
                        </div>
                    </div>
                    <div class="controls">
                        <span>Hide Complete</span><span>Clear All</span>
                    </div>
                </div>

                <div class="empty-list invisible">
                    <p class="icon-paragraph"><i class="fas fa-wine-glass-alt"></i><i class="fas fa-cocktail"></i></p>
                    <h3>Time to chill! You have no todos.</h3>
                </div>

            </section>
        </section>
    </main>
    <script src="./js/todo.js"></script>
</body>
</html>
